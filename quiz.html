<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Quiz to test your musical knowledge">
    <meta name="keywords" content="music quiz, quiz, music game">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8fca452144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Music Quiz</title>
</head>
<body>
    <!-- navigation -->
    <nav>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </nav>
    
    <!-- main game-area -->
    <main>
        <div class="game-area">

            <!-- questions -->
            <div class="questions">
                <h3><i class="fa-solid fa-star"></i> Here is the questions?</h3>
                <p>Question <span id="question-nr">0</span> out of 20</p>
            </div>
            <!-- options -->
            <div class="answers">
                <div class="opt-one">
                <input type="radio" id="option-one">
                <label for="option-one">Here is option one</label>
                </div>
                <div class="opt-two"> 
                <input type="radio" id="option-two">
                <label for="option-two">Here is option two</label>
                </div>
                <div class="opt-three">
                <input type="radio" id="option-three">
                <label for="option-three">Here is option three</label>
                </div>
            </div>
            <!-- next question-button -->
            <div>
                <button id="next">Next <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            </div>
        </div>
    </main>

    <!-- score area -->
    <div class="score-area">
        <p class="scores">Correct answers <span id="right-score">0</span></p>
        <p class="scores">Incorrect answers <span id="wrong-score">0</span></P>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
